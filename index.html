<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDNJS - Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonte -->
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- ESTILO DA PÁGINA -->
    <link rel="stylesheet" href="Assecs/css/reset.css">
    <link rel="stylesheet" href="Assecs/css/colors.css">
    <link rel="stylesheet" href="Assecs/css/main.css">
    <link rel="stylesheet" href="Assecs/css/login-container.css">
    <link rel="stylesheet" href="Assecs/css/form-container.css">
    <link rel="stylesheet" href="Assecs/css/form.css">
    <link rel="stylesheet" href="Assecs/css/form-title.css">
    <link rel="stylesheet" href="Assecs/css/form-social.css">
    <link rel="stylesheet" href="Assecs/css/social-icon.css">
    <link rel="stylesheet" href="Assecs/css/form-inut-container.css">
    <link rel="stylesheet" href="Assecs/css/form-input.css">
    <link rel="stylesheet" href="Assecs/css/form-button.css">
    <link rel="stylesheet" href="Assecs/css/overlay-container.css">
    <link rel="stylesheet" href="Assecs/css/overlay.css">
    <link rel="stylesheet" href="Assecs/css/mobile-text.css">
    <script src="Assecs/js/login.js" defer></script>

    <title>Área do cliente</title>
</head>

<body>
    <main>
        <div class="login-container" id="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-title">Entrar Com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <p class="form-text">Utilize a sua Conta</p>
                    <div class="form-inut-container">
                        <input type="email" name="email" id="iemail" placeholder="Email" class="form-input">
                        <input type="password" name="senha" id="isenha" placeholder="Senha" class="form-input">

                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button type="button" class="form-button">Logar</button>
                    <p class="mobile-text">Não tem conta?
                        <a href="#" id="open-register-mobile">Registre-se</a>
                    </p>
                </form>
                <form class="form form-register">
                    <h2 class="form-title">Criar Conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <p class="form-text">Ou Cadastre seu Email</p>
                    <div class="form-inut-container">
                        <input type="text" name="nome" id="nome" class="form-input" placeholder="Nome Completo">
                        <input type="email" name="email" id="email" placeholder="Email" class="form-input">
                        <input type="password" name="password" id="password" placeholder="Senha" class="form-input">
                    </div>
                    <button type="button" class="form-button">Cadastrar</button>
                    <p class="mobile-text">Já tem conta?
                        <a href="#" id="open-login-mobile">Login</a>
                    </p>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <h2 class="form-title form-title-light">Já tem Conta?</h2>
                    <p class="form-text">Faça seu login com seus dados e acesse o seu controle.</p>
                    <button class="form-button form-button-light" id="open-login">Entrar</button>
                </div>
                <div class="overlay">
                    <h2 class="form-title form-title-light">Olá, Cliente!</h2>
                    <p class="form-text">Cadastre-se e começe a controlar o seu negócio na sua mão</p>
                    <button class="form-button form-button-light " id="open-register">Cadastrar</button>
                </div>

            </div>
        </div>
    </main>


</body>

</html>
